version: '3.7'

services:
  app:
    image: sroigmas/app
    build: .
    container_name: app
    volumes:
      - './logs:/app/logs'

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.6
    container_name: elasticsearch
    environment:
      - "discovery.type=single-node"
    ports: [ '9200:9200' ]
    volumes:
      - './etc/elasticsearch:/usr/share/elasticsearch/data'

  #  logstash:
  #    image: docker.elastic.co/logstash/logstash:7.17.6
  #    container_name: logstash
  #    depends_on: [ 'elasticsearch' ]
  #    ports: [ '9600:9600' ]
  #    volumes:
  #      - './etc/logstash/pipeline:/usr/share/logstash/pipeline'
  #      - './logs:/logs'

  filebeat:
    image: docker.elastic.co/beats/filebeat:7.17.6
    container_name: filebeat
    user: root
    volumes:
      - './logs:/logs:ro'
      - './etc/filebeat/filebeat.yml:/usr/share/filebeat/filebeat.yml'
    command: [ "--strict.perms=false" ]

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.6
    container_name: kibana
    depends_on:
      - elasticsearch
    ports: [ '5601:5601' ]